    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6e6e6;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #e6e6e6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #f4f4f4;
            transition: background-color 0.3s;
        }

        body.dark-mode header {
            background-color: #555;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        header nav ul li {
            border: 1px solid #333;
            padding: 10px 10px;
            border-radius: 5px;
        }

        header nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        body.dark-mode header nav ul li a {
            color: #e6e6e6;
        }

        /* Video Gallery Section */
        .video-gallery {
            padding: 50px;
            text-align: center;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        body.dark-mode .video-gallery {
            background-color: #444;
        }

        .video-gallery h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .video-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 30%;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        body.dark-mode .video-card {
            background-color: #555;
        }

        .video-card img, .video-card iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: none;
        }

        .video-card p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            margin-top: 50px;
            transition: background-color 0.3s;
        }

        body.dark-mode footer {
            background-color: #555;
        }

        footer p {
            font-size: 14px;
            color: #777;
            transition: color 0.3s;
        }

        body.dark-mode footer p {
            color: #ccc;
        }

        /* Button style */
        .toggle-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 5px;
        }
        .scroll-top {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s;
        }

        .scroll-top:hover {
            background-color: #555;
        }

        header nav ul li:hover {
            background-color: #333;
            color: #fff;
        }

        header nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
        }

        header nav ul li:hover a {
            color: #fff;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header {
                padding: 20px;
                flex-direction: column;
                align-items: center;
            }

            header nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .video-container {
                justify-content: center;
            }

            .video-card {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            header .logo {
                font-size: 20px;
            }

            header nav ul li {
                font-size: 14px;
                padding: 8px;
            }

            .video-gallery h1 {
                font-size: 28px;
            }

            .video-card {
                width: 100%;
            }

            .video-card p {
                font-size: 12px;
            }

            footer p {
                font-size: 12px;
            }
        }
</style>

    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleMode()">Alterar Modo</button>

    <script>
        let currentMode = 0; // 0 = Claro, 1 = Escuro, 2 = Alto Contraste
    
        function toggleMode() {
            const body = document.body;
    
            // Remover todas as classes de modo
            body.classList.remove('dark-mode', 'high-contrast-mode');
    
            // Alterar o modo com base no valor atual
            if (currentMode === 0) {
                body.classList.add('dark-mode'); // Modo Escuro
                currentMode = 1;
            }  else {
                // Voltar ao modo claro
                currentMode = 0;
            }
        }
    </script>

<button class="scroll-top" id="scrollTopBtn">Voltar ao Topo</button>
     <script>
        // Obtenha o botão
        const scrollTopBtn = document.getElementById("scrollTopBtn");

        // Mostre o botão quando a página for rolada para baixo
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        };

        // Quando o botão for clicado, role suavemente para o topo da página
        scrollTopBtn.onclick = function() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        };
    </script>
